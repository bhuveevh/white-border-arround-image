<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Photo Border Tool - VACANCYHAI.ONLINE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        :root {
            --white: #ffffff;
            --light-gray: #f0f0f0;
            --medium-gray: #e0e0e0;
            --dark-gray: #333333;
            --accent-blue: #007aff; /* macOS-like blue */
            --border-radius: 8px;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--dark-gray);
            padding: 20px; /* Add padding for smaller screens */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        .container {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            width: 100%;
            max-width: 500px; /* Max width for larger screens */
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 25px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark-gray);
        }

        .upload-area {
            border: 2px dashed var(--medium-gray);
            border-radius: var(--border-radius);
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .upload-area:hover {
            border-color: var(--accent-blue);
            background-color: #f9f9f9;
        }

        input[type="file"] {
            display: none;
        }

        .upload-icon {
            font-size: 3em;
            color: var(--medium-gray);
        }

        .upload-text {
            font-size: 1.1em;
            color: var(--dark-gray);
            font-weight: 500;
        }

        .download-message {
            font-size: 1.1em;
            color: var(--dark-gray);
            font-weight: 500;
            display: none; /* Hidden by default, shown after processing */
        }

        .filename-display {
            font-size: 0.9em;
            color: var(--dark-gray);
            word-break: break-all;
            margin-top: 10px; /* Space from message */
        }

        .footer {
            margin-top: 30px;
            font-size: 0.85em;
            color: var(--dark-gray);
        }

        .footer a {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #d9534f; /* Bootstrap's danger red */
            margin-top: 10px;
            font-size: 0.9em;
            display: none;
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 20px;
                gap: 20px;
            }

            h1 {
                font-size: 1.6em;
            }

            .upload-area {
                padding: 30px 15px;
            }

            .upload-icon {
                font-size: 2.5em;
            }

            .upload-text {
                font-size: 1em;
            }

            .download-message {
                font-size: 1em;
            }

            .footer {
                margin-top: 20px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Passport Photo Border Tool</h1>

        <div class="upload-area" id="uploadArea">
            <span class="upload-icon">⬆️</span>
            <span class="upload-text"></span> <input type="file" id="photoUpload" accept="image/*">
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="download-message" id="downloadMessage">
            Your photo is ready!
            <span class="filename-display" id="generatedFilename"></span>
        </div>

        <div class="footer">
            Developed by <a href="https://vacancyhai.online" target="_blank">VACANCYHAI.ONLINE</a> | Inspired by USERS
        </div>
    </div>

    <script>
        const photoUpload = document.getElementById('photoUpload');
        const uploadArea = document.getElementById('uploadArea');
        const uploadText = document.querySelector('.upload-text'); // Get the span for dynamic text
        const errorMessage = document.getElementById('errorMessage');
        const downloadMessage = document.getElementById('downloadMessage');
        const generatedFilenameDisplay = document.getElementById('generatedFilename');

        let originalFileName = '';

        // Function to update upload text based on screen width
        function updateUploadText() {
            if (window.innerWidth <= 600) {
                uploadText.textContent = 'Tap here to select your photo';
            } else {
                uploadText.textContent = 'Drag & Drop your photo here, or click to select';
            }
        }

        // Initial call to set text on load
        updateUploadText();

        // Update text on window resize
        window.addEventListener('resize', updateUploadText);

        // Handle click to select file
        uploadArea.addEventListener('click', () => {
            photoUpload.click();
        });

        // Handle file selection
        photoUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            handleFile(file);
        });

        // For drag and drop on desktop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'var(--accent-blue)';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = 'var(--medium-gray)';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'var(--medium-gray)';
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFile(file) {
            errorMessage.style.display = 'none'; // Hide any previous errors
            downloadMessage.style.display = 'none'; // Hide previous download message

            if (!file) {
                return;
            }

            if (!file.type.startsWith('image/')) {
                errorMessage.textContent = 'Please upload an image file (e.g., JPG, PNG).';
                errorMessage.style.display = 'block';
                return;
            }

            // Reset upload area border (in case of previous drag-over)
            uploadArea.style.borderColor = 'var(--medium-gray)';

            originalFileName = file.name.split('.').slice(0, -1).join('.'); // Get name without extension
            const reader = new FileReader();

            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const borderWidth = 30; // Changed from 10 to 30 for 3x border

                    // Calculate new dimensions with border
                    canvas.width = img.width + (2 * borderWidth);
                    canvas.height = img.height + (2 * borderWidth);

                    // Draw white background for the border
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    // Draw the image onto the canvas with offset for the border
                    ctx.drawImage(img, borderWidth, borderWidth, img.width, img.height);

                    // Generate filename
                    const generatedName = `${originalFileName}-VACANCYHAI-ONLINE.png`;

                    // Trigger download directly
                    const link = document.createElement('a');
                    link.download = generatedName;
                    link.href = canvas.toDataURL('image/png');
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    // Show download message to user
                    generatedFilenameDisplay.textContent = `File downloaded as: ${generatedName}`;
                    downloadMessage.style.display = 'block';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
